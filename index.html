<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 style="font-weight: bold;"  class="text-center my-3">Juego De Memoria</h1>
        </div>
        <div class="row">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" >Jugador: <span class="jugador"> </span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" >Aciertos <span class="aciertos"> </span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" >Intentos: <span class="intentos"> </span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Tiempo: <span class="tiempo"> </span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Nivel: <span class="nivel"> </span></a>
                </li>

            </ul>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-5 max col-12 tituloPagina" style="display: none;">
                        <!-- tablero imagenes -->
                        <div class="row tablero d-flex justify-content-center mt-3 flex-wrap">

                            <h1 class="tableroNivel">Tablero De Juego</h1>
                            <hr>
                        </div>
                    </div>
                    <div class="col-12 tableroRecords">
                        <!-- tabla de records -->
                        <table class="table tabla-records my-3">
                            <thead>
                              
                                <tr><td colspan="6" class="text-center fw-bold">Puntuaciones</td>
                              </tr></thead>
                            <thead>
                                  <tr><th>#</th>
                                  <th>Jugador</th>
                                  <th>Nivel</th>
                                  <th>Total Intentos</th>
                                  <th>Total Aciertos</th>
                                  <th>Tiempo Total</th>
                              </tr></thead>
                            <tbody>
                                <!-- AquÃ­ van los registros de cada jugador -->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ventana para nombre jugador -->

    <div class="col-12 text-center my-4 btnIniciar">

        <li class="nav-item">
            <button class="btn btn-danger btn-iniciar" type="button">Empezar</button>
        </li>

    </div>


    <!-- Modal -->
    <div class="modalNombre modal fade show .show" style="display: block;" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Escribe tu nombre</h1>
                    <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="nombreJ form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>



                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn-registrar btn btn-primary">Guardar datos</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="datos.js"></script>
</body>

</html>
